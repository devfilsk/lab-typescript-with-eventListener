<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<h1>Typescript na prática</h1>
<div id="box-post-list" style="display: none;">

    <h3>Meus Posts</h3>
    <button type="button">Novo</button>
    <table id="table" class="table">
        <thead>
        <tr>
            <th>Título</th>
            <th>Conteúdo</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Título 1</td>
            <td>Conteudo 1</td>
        </tr>
        <tr>
            <td>Título 2</td>
            <td>Conteudo 2</td>
        </tr>
        </tbody>
    </table>
</div>
<div id="box-post-form">
    <h3>Criar um novo post</h3>
    <button type="button">Listar meus posts</button>
    <form action="">
        <input type="hidden" name="id">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Título" required>
        </div>
        <div class="form-group">
            <label for="conteudo">Conteúdo</label>
            <input type="text" id="conteudo" name="conteudo" placeholder="Conteúdo" required>
        </div>
    </form>

</div>
<script type="text/javascript" src="posts.js"></script>
</body>
</html>
